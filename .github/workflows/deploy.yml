name: Deploy Slides to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build slides and fix output location
      run: |
        echo "=== Building CC Week 1 ==="
        npm run build:cc-01
        
        echo "=== Finding actual build output ==="
        find . -name "index.html" -path "*CC*pertemuan-01*" -not -path "*node_modules*"
        
        echo "=== Moving files to correct location ==="
        # Create target directory in project root
        mkdir -p dist/CC/pertemuan-01
        
        # Copy files from the wrong location to correct location
        if [ -d "CC/pertemuan-01/dist/CC/pertemuan-01" ]; then
          echo "Moving files from CC/pertemuan-01/dist/CC/pertemuan-01/ to dist/CC/pertemuan-01/"
          cp -r CC/pertemuan-01/dist/CC/pertemuan-01/* dist/CC/pertemuan-01/
          echo "✅ Files moved successfully"
        else
          echo "❌ Source directory not found"
          exit 1
        fi
        
        echo "=== Verifying final location ==="
        ls -la dist/CC/pertemuan-01/index.html
        
    - name: Copy landing page
      run: |
        mkdir -p dist
        cp docs/index.html dist/
        echo "✅ Landing page copied"
        
    - name: List all files before upload
      run: |
        echo "=== Final dist structure ==="
        find dist/ -type f | sort
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4