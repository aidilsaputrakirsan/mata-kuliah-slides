name: Deploy Slides to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build slides with detailed logging
      run: |
        echo "=== Building CC Week 1 ==="
        echo "Current directory: $(pwd)"
        echo "Checking slides.md exists:"
        ls -la CC/pertemuan-01/slides.md
        
        echo "=== Running build command ==="
        npm run build:cc-01
        
        # Wait a moment for file system to sync
        sleep 2
        
        echo "=== Checking build output (detailed) ==="
        echo "Checking if dist directory exists:"
        ls -la dist/ || echo "No dist directory"
        
        echo "Checking CC subdirectory:"
        ls -la dist/CC/ || echo "No CC directory"
        
        echo "Checking pertemuan-01 subdirectory:"
        ls -la dist/CC/pertemuan-01/ || echo "No pertemuan-01 directory"
        
        echo "Finding all HTML files:"
        find . -name "*.html" -type f | grep -v node_modules || echo "No HTML files found"
        
        if [ -f "dist/CC/pertemuan-01/index.html" ]; then
          echo "✅ SUCCESS: index.html found"
        else
          echo "❌ FAILED: index.html not found"
          echo "=== Full dist tree ==="
          find dist/ -type f 2>/dev/null || echo "No files in dist"
          echo "=== Full current directory ==="
          find . -name "index.html" -type f | head -5
          exit 1
        fi
        
    - name: Copy landing page
      run: |
        mkdir -p dist
        cp docs/index.html dist/
        echo "✅ Landing page copied"
        
    - name: List all files before upload
      run: |
        echo "=== Final dist structure ==="
        find dist/ -type f | sort
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4