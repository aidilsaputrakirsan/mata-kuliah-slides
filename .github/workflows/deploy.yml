name: Deploy Slides to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build slides with detailed logging
      run: |
        echo "=== Building CC Week 1 ==="
        echo "Current directory: $(pwd)"
        echo "Checking slides.md exists:"
        ls -la CC/pertemuan-01/slides.md
        
        echo "=== Running build command ==="
        npm run build:cc-01
        
        echo "=== Checking build output ==="
        if [ -f "dist/CC/pertemuan-01/index.html" ]; then
          echo "✅ SUCCESS: index.html created"
          ls -la dist/CC/pertemuan-01/index.html
          echo "Total files in dist/CC/pertemuan-01/:"
          ls -la dist/CC/pertemuan-01/ | wc -l
        else
          echo "❌ FAILED: index.html not found"
          echo "Contents of dist/:"
          find dist/ -type f | head -10
          exit 1
        fi
        
    - name: Copy landing page
      run: |
        mkdir -p dist
        cp docs/index.html dist/
        echo "✅ Landing page copied"
        
    - name: List all files before upload
      run: |
        echo "=== Final dist structure ==="
        find dist/ -type f | sort
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4