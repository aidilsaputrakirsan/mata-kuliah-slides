name: Deploy SIMTA to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
     
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
       
    - name: Install dependencies
      run: npm ci
     
    - name: Build SIMTA only
      run: |
        echo "=== Building SIMTA Presentation ==="
        
        # Check if SIMTA presentation exists
        if [ ! -f "SIMTA/presentation.md" ]; then
          echo "❌ SIMTA/presentation.md not found!"
          exit 1
        fi
        
        # Create dist directory
        mkdir -p dist
        
        # Build SIMTA
        echo "Building SIMTA presentation..."
        npx slidev build "SIMTA/presentation.md" \
          --base "/mata-kuliah-slides/SIMTA/" \
          --out "dist/SIMTA"
        
        # Check if build was successful
        if [ -f "dist/SIMTA/index.html" ]; then
          echo "✅ SUCCESS: SIMTA built successfully"
          echo "Built files:"
          ls -la dist/SIMTA/
        else
          echo "❌ FAILED: SIMTA build failed"
          echo "Dist directory contents:"
          find dist/ -type f | head -20
          exit 1
        fi
       
    - name: Create landing page
      run: |
        cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <title>SIMTA Presentation</title>
          <meta charset="utf-8">
          <style>
            body { 
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
              margin: 0; 
              padding: 40px;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
            }
            .container {
              background: white;
              padding: 40px;
              border-radius: 15px;
              box-shadow: 0 20px 40px rgba(0,0,0,0.1);
              text-align: center;
              max-width: 500px;
            }
            h1 { 
              color: #333; 
              margin-bottom: 10px;
              font-size: 2.5em;
            }
            .subtitle {
              color: #666;
              margin-bottom: 30px;
              font-size: 1.1em;
            }
            .btn {
              display: inline-block;
              background: linear-gradient(45deg, #667eea, #764ba2);
              color: white;
              text-decoration: none;
              padding: 15px 30px;
              border-radius: 25px;
              font-size: 1.2em;
              font-weight: bold;
              transition: transform 0.3s ease;
            }
            .btn:hover {
              transform: translateY(-2px);
              box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
            .emoji {
              font-size: 3em;
              margin-bottom: 20px;
            }
          </style>
        </head>
        <body>
          <div class="container">
            <div class="emoji">🎓</div>
            <h1>SIMTA</h1>
            <p class="subtitle">Sistem Informasi Manajemen Tugas Akhir</p>
            <a href="SIMTA/" class="btn">📊 Lihat Presentasi</a>
          </div>
        </body>
        </html>
        EOF
        echo "✅ Landing page created"
       
    - name: Setup Pages
      uses: actions/configure-pages@v4
     
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4